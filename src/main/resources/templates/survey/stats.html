<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SurveyMe - Stats</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SurveyMe</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/all/users">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/all/surveys">All Surveys</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/survey/create">Create Survey</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card text-center">
        <h1 class="card-header" th:text="${survey.getName()}"></h1>
        <div class="card-body">
            <h3 class="card-title" th:text="${survey.getDescription()}"></h3>

            <div class="container">
                <hr>

                <h5 class="card-text">Answers</h5>
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col mb-4" th:each="question: ${questions}">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${question.getQuestion()}"></h5>
<!--                                <div th:each="answer: ${answers}">-->
<!--                                    <p class="card-subtitle mb-2 text-muted" th:text="${answer.getAnswer() + ' - ' + answer.getTimesAnswered()}"></p>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
