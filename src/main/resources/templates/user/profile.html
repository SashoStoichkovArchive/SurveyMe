<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SurveyMe - Profile</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SurveyMe</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/all-users">All Users</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card text-center">
        <h1 class="card-header" th:text="${user.getFullName()}"></h1>
        <div class="card-body">
            <h5 class="card-title" th:text="${'@' + user.getUsername()}"></h5>
            <p class="card-text" th:text="${'You can contact me via email: ' + user.getEmail()}"></p>

            <div class="container">
                <hr>

                <p class="card-text">Here are my surveys:</p>
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col mb-4" th:each="survey: ${surveys}">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${survey.getName()}"></h5>
                                <p class="card-subtitle mb-2 text-muted" th:text="${survey.getDescription()}"></p>
                                <a th:href="@{/survey/vote/{id}(id=survey.getId())}" class="card-link">Vote</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted" th:text="${surveys.size() + ' Surveys'}"></div>
    </div>
</body>
</html>
